{% extends 'header.html' %}
{% load static %}
{% block contente %}
<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>

    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            
            <div class="row justify-content-center position-relative" style="margin-top: -100px; z-index: 1;">
                <div class="col-lg-8">
                    <div class="bg-white rounded p-5 m-5 mb-0">
                        <h2 align="center">Signup</h2>
                        <br>
                        {% if msg %}
                        <b style="color:blue;">{{msg}}</b>
                        {% endif %}
                        <form method="post" action=" {% url 'signup' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row g-3">
                                 <div class="col-12 ">
                                    <select name="usertype" class="form-control bg-light border-0">
                                    <option>-----Select User-----</option>
                                    <option value="patient">patient</option>
                                    <option value="doctor">Doctor</option>
                                </select>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Your First Name" name="fname" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Your Last Name" name="lname" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="email" class="form-control bg-light border-0" placeholder="Your Email" name="email" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Mobile Number" name="mobile" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control bg-light border-0" rows="5" placeholder="Address" name='address'></textarea>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Password" name="password" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Confirm Password" name="cpassword" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="file" class="form-control bg-light border-0" name="profile_pic">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Signup</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

</body>

</html>
{% endblock %}
